<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>전화번호 입력</title>
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="전화번호 입력">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>전화번호 입력</h1>
            <p id="headerDescription">이름과 전화번호를 입력해주세요</p>
            <div id="sessionBadge" class="session-badge" style="display: none;"></div>
        </div>
        
        <form id="phoneForm" class="form">
            <!-- PIN은 URL에서 자동으로 가져옴 (숨김 처리) -->
            <input type="hidden" id="pin" name="pin">
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">전송</span>
                <span class="btn-loading" style="display: none;">전송중...</span>
            </button>
        </form>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-icon">✓</div>
            <h3>전송 완료!</h3>
            <p>정보가 성공적으로 전송되었습니다.</p>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            <div class="error-icon">✗</div>
            <h3>전송 실패</h3>
            <p id="errorText">오류가 발생했습니다. 다시 시도해주세요.</p>
        </div>
    </div>
    
    <!-- 전송 확인 모달 -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📋 전송 확인</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>입력하신 정보가 올바른지 확인해주세요.</p>
                <div class="confirm-info">
                    <div class="info-item">
                        <span class="label">이름:</span>
                        <span id="confirmName" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">전화번호:</span>
                        <span id="confirmPhone" class="value"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">취소</button>
                <button class="btn-confirm">전송하기</button>
            </div>
        </div>
    </div>
    
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
